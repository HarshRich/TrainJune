<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<body>

<h1>HTML Links</h1>

<p><a href="https://www.google.com/">SEARCH Whatever you want !</a></p>
<h2>HTML Image</h2>
<img src="1.jpg" alt="Google" width="460" height="345">
<h3>An ordered list of Cars</h3>

<ol>
  <li>Subaru</li>
  <li>Tuscon</li>
  <li>BMW</li>
</ol> 

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Google</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Reliance</td>
    <td>India</td>
  </tr>
</table>
</body>
</html>
